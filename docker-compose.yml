# docker-compose.yml

version: '3.8'
services:
  postgres:
    image: postgres:13.5
    restart: always
    environment:
      # - POSTGRES_HOST=postgres
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=mypassword1
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  postgres:
